        <title>GEM saldumynai</title>

    <body>
        <header class="">
            <div class="d-flex">
                <div
                    class="logo d-flex align-items-center justify-content-center"
                >
                    <img
                        class="img-fluid p-3"
                        id="logo"
                        src="IMG/logo_stolen.png"
                        alt="logo"
                    />
                    <h5 class="text-light">GEM saldumynai</h5>
                    <!-- logo kairėje pusėje -->
                </div>
                <div class="top-items d-flex align-items-center">
                    <ul class="nav justify-content-end">
                        <form class="d-flex">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Ieškoti"
                                aria-label="Search"
                            />
                        </form>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#"
                                >Kontaktai</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#"
                                ><i class="fas fa-shopping-cart"></i>
                                Krepšelis</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg nav-pills">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                        <!-- <span class="navbar-toggler-icon"></span> -->
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-around"
                        id="navbarNavDropdown"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item mx-5">
                                <a class="nav-link" href="#">Saldainiai</a>
                            </li>
                            <li class="nav-item mx-5">
                                <a class="nav-link" href="#">Gėrimai</a>
                            </li>
                            <li class="nav-item mx-5">
                                <a class="nav-link" href="#">Užkandžiai</a>
                            </li>
                            <li class="nav-item dropdown mx-5">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="navbarDropdownMenuLink"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                >
                                    Akcijos
                                </a>
                                <ul
                                    class="dropdown-menu"
                                    aria-labelledby="navbarDropdownMenuLink"
                                >
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Saldumynai</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Gėrimai</a
                                        >
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Užkandžiai</a
                                        >
                                    </li>
                                    <li><hr class="dropdown-divider" /></li>
                                    <li>
                                        <a class="dropdown-item" href="#"
                                            >Kitos kategorijos prekės</a
                                        >
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="col-12">
            <div
                id="carouselExampleControls"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="IMG/marmolada.jpg"
                            class="d-block w-100 img-fluid"
                            alt="marmolada"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="IMG/icecream.jpg"
                            class="d-block w-100 img-fluid"
                            alt="ice-cream"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="IMG/belgique.jpg"
                            class="d-block w-100 img-fluid"
                            alt="belgique"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="IMG/valentine-hearts.jpg"
                            class="d-block w-100 img-fluid"
                            alt="hearts"
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev"
                >
                    <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleControls"
                    data-bs-slide="next"
                >
                    <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        <footer>
            <div class="vertical">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"
                            >Prekių pristatymas</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontaktai</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
